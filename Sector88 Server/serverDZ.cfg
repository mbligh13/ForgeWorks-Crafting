steamQueryPort = 2323;
hostname = "Sector88";         // Server name
description = "ARSTEINEN | HARDCORE STORY SURVIVAL The land remembers what happened here. Expansion Quests with prerequisites, reputation, cooldowns, and hidden NPCs scattered across the map. Progression is slow. Information is incomplete. Trust is dangerous. Inspired by Fallout, Metro, and STALKER.";        // Server description
password = "Sector88";         // Password for connection to the server
passwordAdmin = "Sector88";         // Password to become server admin  
 
 
maxPlayers = 16;         // Maximum amount of players
 
 
verifySignatures = 2;         // Verifies .pbos against .bisign files. (use only 2)
forceSameBuild = 1;         // Server will allow connection only to clients with same exe revision as server when active (value 0-1)
 
 
disableVoN = 0;         // Enable/disable voice over network (value 0-1)
vonCodecQuality = 7;    // Voice over network codec quality (values 0-30)

 
disable3rdPerson=0;         //turn on/off 3rd person view for players on the particular server instance (value 0-1)
disableCrosshair=0;         //turn on/off cross-hair on the particular server instance (value 0-1)
 
 
serverTime="";         // Server Start Time         // Initial ingame time of server. "SystemTime" means local time of machine. Another possibility is to set the time to some value in "YYYY/MM/DD/HH/MM" format, f.e. "2015/4/8/17/23" .
serverTimeAcceleration=12;         // Accelerated Time (value 0-24)        // This is a time multiplier for in-game time. In this case time would move 24 times faster than normal, an entire day would pass in one hour.
serverNightTimeAcceleration=4;         // Accelerated Night Time - The numerical value being a multiplier (0.1-64) and also multiplied by serverTimeAcceleration value. Thus, in case it is set to 4 and serverTimeAcceleration is set to 2, night time would move 8 times faster than normal. An entire night would pass in 3 hours
serverTimePersistent=0;         // Persistent Time (value 0-1)        // Actual server time is saved to storage, so when active, next server start will use saved time value.
 
 
guaranteedUpdates=1;         // Communication protocol used with game server (use only number 1) 
 
 
loginQueueConcurrentPlayers=5;         // Number of players concurrently processed during login process. Should prevent massive performance drop during connection when a lot of people are connecting in the same time.   
loginQueueMaxPlayers=500;         // Maximum number of players that can wait in login queue
 
respawnTime = 5;            // Sets the respawn delay (in seconds) before the player is able to get a new character on the server when the previous one is dead
 
motd[] = {"Welcome to Sector88 Arstenien!"}; // Message of the day displayed in the in-game chat
motdInterval = 900;           // Time interval (in seconds) between each message

enableCfgGameplayFile = 1;

maxPing= 400;               // Max ping value until server kick the user (value in milliseconds)
steamProtocolMaxDataSize = 4000;
networkRangeClose = 20;            // network bubble distance for spawn of close objects with items in them (f.i. backpacks), set in meters, default value if not set is 20
networkRangeNear = 150;            // network bubble distance for spawn (despawn +10%) of near inventory items objects, set in meters, default value if not set is 150
networkRangeFar = 1000;            // network bubble distance for spawn (despawn +10%) of far objects (other than inventory items), set in meters, default value if not set is 1000
networkRangeDistantEffect = 4000;        // network bubble distance for spawn of effects (currently only sound effects), set in meters, default value if not set is 4000
networkObjectBatchLogSlow = 5;    //Maximum time a bubble can take to iterate in seconds before it is logged to the console
networkObjectBatchEnforceBandwidthLimits = 1;    //Enables a limiter for object creation based on bandwidth statistics
networkObjectBatchUseEstimatedBandwidth = 0;    //Switch between the method behind finding the bandwidth usage of a connection. If set to 0, it will use the total of the actual data sent since the last server frame, and if set to 1, it will use a crude estimation
networkObjectBatchUseDynamicMaximumBandwidth = 1;    //Determines if the bandwidth limit should be a factor of the maximum bandwidth that can be sent or a hard limit. The maximum bandwidth that can be sent fluctuates depending on demand in the system.
networkObjectBatchBandwidthLimit = 0.8;        //The actual limit, could be a [0,1] value or a [1,inf] value depending on networkObjectBatchUseDynamicMaximumBandwidth. See above
networkObjectBatchCompute = 1000;    //Number of objects in the create/destroy lists that are checked in a single server frame
networkObjectBatchSendCreate = 10;    //Maximum number of objects that can be sent for creation
networkObjectBatchSendDelete = 10;    //Maximum number of objects that can be sent for deletion
 
timeStampFormat = "Short";  // Format for timestamps in the .rpt file (value Full/Short)
logAverageFps = 1;          // Logs the average server FPS (value in seconds), needs to have -dologs launch parameter active
logMemory = 1;              // Logs the server memory usage (value in seconds), needs to have the -dologs launch parameter active
logPlayers = 1;             // Logs the count of currently connected players (value in seconds), needs to have the -dologs launch parameter active
logFile = "server_console.log";// Saves the server console log to a file in the folder with the other server logs
 
enableDebugMonitor = 0;     //shows info about the character using a debug window in a corner of the screen (value 0-1)


instanceId = 1;         // DayZ server instance id to identify number of instances per box and their storage folders with persistence files
lootHistory = 5;         // how many persistence history files should been kept by instance, number is looped over during save
storeHouseStateDisabled = false;          // Disable houses/doors persistence (value true/false), usable in case of problems with persistence
storageAutoFix = 1;         // Checks if persistence files are corrupted and replaces corrupted ones with empty ones (value 0-1)
 
 
